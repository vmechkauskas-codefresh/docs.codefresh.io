# Dependencies
markdown:       kramdown
highlighter:    rouge

kramdown:
  auto_ids: true
  input: GFM
  hard_wrap: false
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 2..4
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Permalinks
permalink:      pretty

# Server
source:         "."
destination:    ./_gh_pages
host:           127.0.0.1
port:           19001
baseurl:        "/docs.codefresh.io"
# Sitemap
url:            "https://vmechkauskas-codefresh.github.io"
encoding:       UTF-8
exclude:
  - .idea/
  - .git/
  - .github/
  - assets/scss/
  - build/
  - js/
  - node_modules/
  - nuget/
  - scss/
  - vendor/
  - CODE_OF_CONDUCT.md
  - composer.json
  - Gemfile
  - Gemfile.lock
  - package.js
  - package.json
  - package-lock.json
  - README.md
  - sache.json
  - twbsconfig.yml

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc
  - jekyll-github-metadata

repository: vmechkauskas-codefresh/docs.codefresh.io

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/
  pages:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _docs
  - scope:
      path: "docs"
      type: docs
    values:
      layout: docs
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: simple
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: simple

# Social
title:              Codefresh | Docs
description:        "Codefresh is a Docker-native CI/CD platform. Instantly build , test and deploy Docker images."
twitter:            codefresh
authors:            ""
social_image_path:  /assets/brand/codefresh-social.png
social_logo_path:   /assets/brand/codefresh-social-logo.png

